<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/popup.css">
	<link rel="stylesheet" href="css/scrollbar.css">
</head>

<body>
	<header>
		<div id="top">
			<h2>GitHue</h2>
			<div id="ex_toggle">
				<div id="thumb"></div>
			</div>
		</div>
		<div id="tab">
			<div id="quick" class="tabs selected">簡易設定</div>
			<div id="advanced" class="tabs">詳細設定</div>
		</div>
	</header>
    <div id="disabled"></div>
	<div id="main" class="advanced_menu" style="display: none;">
        <div id="advanced-settings-container"></div>
	</div>
	<div id="main" class="quick_menu">
		<div>
			<p>ベースカラー</p>
			<div id="edit">
				<input type="text">
				<div class="color_pallet"></div>
				<input type="color" id="quickBg">
			</div>
		</div>
		<div>
			<p>文字色</p>
			<div id="edit">
                <input type="color" id="quickFg">
                <div id="black" class="charcolor">黒</div>
                <div id="white" class="charcolor">白</div>
				</div>
			</div>
		</div>
	</div>
    <div style="font-size: smaller; text-align: right; margin-right: 10px;">Githue created by kyonshi.</div>

	<script src="js/popup.js" type="module"></script>
</body>

</html>
